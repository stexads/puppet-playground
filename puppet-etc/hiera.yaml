---
# Hiera 5 Global configuration file

version: 5

defaults:                                                                                                                                                                                                         
  data_hash: yaml_data                                                                                                                                                                                            
  datadir: /etc/puppetlabs/code/environments/%{environment}/hieradata                                                                                                                                             
hierarchy:                                                                                                                                                                                                        
  - name: "Per-node data (yaml version)"
    path: "nodes/%{::trusted.certname}.yaml"
  - name: "Common data"                                                                                                                                                                                           
    path: "common.yaml"                                                                                                                                                                                           
  - name: "Local data"                                                                                                                                                                                            
    path: "local.yaml"                                                                                                                                                                                            
